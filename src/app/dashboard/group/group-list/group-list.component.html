<div class="card">
  <div class="card-header">
    <h3>Tests</h3>
  </div>
  <div class="card-body">
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Specification Id</th>
        <th scope="col">Test Id</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let group of groups; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{group.name}}</td>
        <td>{{group.spec_id}}</td>
        <td>{{group.test_id}}</td>
        <td><button mat-button (click)="onClick(group.name)">Run</button></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
