<div class="card">
  <div class="card-header">
    <h3>Tests</h3>
  </div>
  <div class="card-body">
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Execution Date</th>
        <th scope="col">Numeric param</th>
        <th scope="col">Key</th>
        <th scope="col">Value</th>
        <th scope="col">Description</th>
        <th scope="col">Data</th>
        <th scope="col">Run</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let test of tests; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{test.name}}</td>
        <td>{{test.test_type}}</td>
        <td>{{test.execute_date}}</td>
        <td>{{test.paramInt1}}</td>
        <td>{{test.paramStr2}}</td>
        <td>{{test.paramStr3}}</td>
        <td>{{test.description}}</td>
        <td>{{test.data}}</td>
        <td><button mat-button (click)="onClick(test.name)">Run</button></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
